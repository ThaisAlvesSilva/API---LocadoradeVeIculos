<div class="cadastro bg-dark">
  <div id="formContent" class="card-header mx-auto">
    <form (ngSubmit)="submit()" [formGroup]="cadastroClienteForm" #formDir="ngForm" novalidate>
      <div class="row">
        <h1 class="col-4">Cadastro</h1>
        <img class="col-4" src="../../assets/imagens/motorista.png" id="icon" alt="User Icon" />
      </div>

      <div class="row">
        <div class="col-6">
          <label class="col-12" for="nome">Nome<span> *</span></label>
          <input id="nome" name="nome" class="col-12" type="text" placeholder="nome" formControlName="nome" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['nome'].hasError('required')" class="validation-error">O nome é obrigatório</p>
        </div>
        <div class="col-6">
          <label class="col-12" for="telefone">CPF<span> *</span></label>
          <input id="CPF" class="col-8" name="CPF" type="text" placeholder="Apenas números" formControlName="CPF" maxLength="11" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['CPF'].hasError('required') || cadastroClienteForm.controls['CPF'].hasError('pattern')" class="validation-error">Informe um CPF válido</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-3">
          <label class="col-12" for="email">CEP<span> *</span></label>
          <input id="CEP" name="CEP" class="col-12" type="CEP" placeholder="Apenas números" formControlName="CEP" (change)="pesquisaCep()" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['CEP'].hasError('required') || cadastroClienteForm.controls['CEP'].hasError('pattern')" class="validation-error">Informe um CEP válido</p>
        </div>
        <div class="col-5">
          <label class="col-12" for="telefone">Rua</label>
          <input id="Rua" name="Rua" class="col-12" type="tel" formControlName="Rua" readonly="readonly" />
          <!-- <p *ngIf="formDir.submitted && cadastroClienteForm.controls['Rua'].hasError('required')" class="validation-error">Informe a rua válido</p> -->
        </div>
        <div class="col-4">
          <label class="col-12" for="telefone">Bairro</label>
          <input id="Bairro" name="Bairro" class="col-12" type="tel" formControlName="Bairro" readonly="readonly" />
          <!-- <p *ngIf="formDir.submitted && cadastroClienteForm.controls['Bairro'].hasError('required') || cadastroClienteForm.controls['Bairro'].hasError('pattern')" class="validation-error">O bairro é obrigatório</p> -->
        </div>
      </div>
      
      <div class="row">
        
        <div class="col-6">
          <label class="col-12" for="email">Cidade</label>
          <input id="Cidade" name="Cidade" class="col-12" type="Cidade" formControlName="Cidade" readonly="readonly" />
          <!-- <p *ngIf="formDir.submitted && cadastroClienteForm.controls['Cidade'].hasError('required')" class="validation-error">Informa a Cidade</p> -->
        </div>
        <div class="col-2">
          <label class="col-12" for="telefone">Estado</label>
          <input id="Estado" name="Estado" class="col-12" type="tel" formControlName="Estado" readonly="readonly" />
          <!-- <p *ngIf="formDir.submitted && cadastroClienteForm.controls['Estado'].hasError('required') || cadastroClienteForm.controls['Estado'].hasError('pattern')" class="validation-error">Informe um Estado</p> -->
        </div>
        <div class="col-3">
          <label class="col-12" for="email">Número</label>
          <input id="Numero" name="Numero" class="col-12" type="Numero" formControlName="Numero" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['Numero'].hasError('required')" class="validation-error">O número é obrigatório</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-3">
          <label class="col-12" for="telefone">Telefone<span> *</span></label>
          <input id="telefone" name="telefone" class="col-12" type="tel" placeholder="Apenas números" formControlName="telefone" maxLength="11" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['telefone'].hasError('required') || cadastroClienteForm.controls['telefone'].hasError('pattern')" class="validation-error">Informe um telefone válido</p>
        </div>
        <div class="col-5">
          <label class="col-12" for="email">Email<span> *</span></label>
          <input id="email" name="email" class="col-12" type="email" placeholder="contato@gmail.com" formControlName="email" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['email'].hasError('required') || cadastroClienteForm.controls['email'].hasError('email')" class="validation-error">Informe um email válido</p>
        </div>
        <div class="col-4">
          <label class="col-12" for="senha">Sua senha<span> *</span></label>
          <input id="senha" name="senha" class="col-12" required="required" type="password" placeholder="ex. 1234" formControlName="senha" />
          <p *ngIf="formDir.submitted && cadastroClienteForm.controls['senha'].hasError('required')" class="validation-error">A senha é obrigatório</p>
        </div>
      </div>
      
      <div style="text-align: center;">
        
        <button class="col-6" type="submit" value="Cadastrar">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
